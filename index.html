<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Block Puzzle</title>
	<link rel="stylesheet" href="./style.css" />
</head>

<body>
	<div class="bg-container">

		<div class="header">
			<h1>Klotski Puzzle</h1>
			<p>Move the red block to the exit to win</p>
		</div>

		<div class="puzzle-container">
			<div class="puzzle-bg">
				<div class="puzzle-grid" ></div> <div class="puzzle-grid" ></div>
				<div class="puzzle-grid" ></div> <div class="puzzle-grid" ></div>
	
				<div class="puzzle-grid" ></div> <div class="puzzle-grid" ></div>
				<div class="puzzle-grid" ></div> <div class="puzzle-grid" ></div>
	
				<div class="puzzle-grid" ></div> <div class="puzzle-grid" ></div>
				<div class="puzzle-grid" ></div> <div class="puzzle-grid" ></div>
	
				<div class="puzzle-grid" ></div> <div class="puzzle-grid" ></div>
				<div class="puzzle-grid" ></div> <div class="puzzle-grid" ></div>
	
				<div class="puzzle-grid" ></div> <div class="puzzle-grid" ></div>
				<div class="puzzle-grid" ></div> <div class="puzzle-grid" ></div>
			</div>
			<div id="control-layer">
				<div id="red"></div>
				<div class="long" id="long1"></div>
				<div class="long" id="long2"></div>
				<div class="long" id="long3"></div>
				<div class="long" id="long4"></div>
				<div class="wide" id="wide1"></div>
				<div class="square" id="square1"></div>
				<div class="square" id="square2"></div>
				<div class="square" id="square3"></div>
				<div class="square" id="square4"></div>
			</div>
			<div class="exit">E X I T</div>
		</div>
		<div id="win-display"></div>
	</div>

	<script type="text/javascript" src="./script.js"></script>

</body>

</html>
